<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Sign<span class="font-semibold text-violet-600">Up</span></h1>
        <h4 class="text-2xl text-center mt-6">Please fill in this form to create an account</h4>
        
    </header>
    <main>
        <section class="bg-blue-100 w-3/6 mx-auto mt-12 p-8">
        <h4>Name</h4> 
        <input type="text" class="w-1/2 block px-3 mb-2" name="" id="user-name" placeholder="Your Name">
        <h4>email</h4> 
        <input type="email" class="w-1/2 block px-3 mb-2" name="" id="user-email" placeholder="Your email">
        <h4>Password</h4> 
        <input class="w-1/2 block mb-3 px-3" type="password" name="" id="user-password" placeholder="Your Password">
        <h4>Confirm Password</h4> 
        <input class="w-1/2 block mb-3 px-3" type="password" name="" id="user-confirm-password" placeholder="confirm Password">
        <button id="btn-signup" class="bg-amber-600 px-8 py-2 mt-3 text-white font-medium rounded-md hover:bg-amber-400">SignUp</button>
        </section>
    </main>
    <script src="js/firstpage.js"></script>
</body>
</html>
