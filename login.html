<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600" >my Bank Balance</span></h1>
    </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium">please Login</h3>
        <input class="w-9/12 block px-3" type="email" name="" id="user-email" placeholder="Enter Your Email">
        <input class="w-9/12 block mt-3 px-3" type="password" name="" id="user-password" placeholder="Enter Your Password">
        <button id="btn-submit" class="bg-amber-600 px-8 py-2 mt-3 text-white font-medium rounded-md hover:bg-amber-400">submit</button>
    </section>
   </main>
   <script src="js/login.js"></script>

</body>
</html>
